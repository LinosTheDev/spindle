<!-- callback.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Spindle Spotify Callback</title>
</head>
<body>
  <p>Logging you in...</p>
  <script>
    // Spotify redirects here with ?code=AUTH_CODE
    const params = new URLSearchParams(window.location.search);
    const code = params.get("code");
    if (!code) {
      alert("No code found. Check your redirect URI and login flow.");
      console.error("Spotify redirect params:", window.location.search);
    } else {
      // Keep the code in localStorage for app.js to exchange
      localStorage.setItem("spotify_code", code);
      // Redirect to main page, app.js will handle token exchange
      window.location.href = "https://spindle.click/";
    }
  </script>
</body>
</html>
